<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="Css/reset.css/reset.css">
    <link rel="stylesheet" href="Css/style.css">

</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="img/logo.png" alt="Logo de la barberia aulura"></h1>
            <nav>
                <ul>
                    <li> <a href="index.html"> Home</a> </li>
                    <li>  <a href="productos.html"> Productos</a></li>
                    <li> <a href="contacto.html"> Contacto </a> </li>
                </ul>
            </nav>
        
        </div>
    </header>

    <main>
        <form>
            <label for="nombreapellido"> Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required> 
            <label for="correoelectronico"> Correo Electronico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
            <label for="telefono"> Telefono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXXX">
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend> ¿Cómo le gustaria que lo contactemos?</legend>

                <label for="radio-email"> <input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                <label for="radio-whatsapp"> <input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                
            </fieldset>

            <fieldset>
                <legend> ¿En cual horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>

            </fieldset>

            <label class="checkbox"><input type ="checkbox" checked>¿Le gustaria recibir novedades de la barberia alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>

        <table>
            <thead>
                <tr>
                    <th>Día</th>
                    <th>Horario</th>
                </tr>
            </thead>
           <tbody>
            <tr>
                <td>Lunes</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>Miercoles</td>
                <td>08h - 20h</td>
            </tr>
            <tr>
                <td>viernes</td>
                <td>08h - 20h</td>
            </tr>
           </tbody>
        </table>
    </main>
    <footer>
        <img src="img/logo-blanco.png" alt="Logo de la barberia aulura">
        <p class="copyright"> &copy; Coyright Barbeira Alura - 2020</p>
    </footer>
</body>
</html>
